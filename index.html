<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/resetDocument.css">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <!-- IMAGE HEADER -->
    <picture>
      <img src="./images/bg-mobile-light.jpg" alt="Backgorund mobile ligth">
    </picture>
    <!-- TITLE AND BUTTON THEME -->
    <div class="title__container">
      <h1 class="title__container__title">TODO</h1>
      <picture>
        <img class="title__container__themeBotton" src="./images/icon-moon.svg" alt="Icon Moon - DarkSide">
      </picture>
    </div>
    <!-- INPUT TEXT -->
    <section class="input__container">
      <span class="input__container__circle"></span>
      <input class="input__container__input" type="text" placeholder="Create a new todo...">
    </section>
  </header>

  <main class="main">
    <!-- LIST OF TASKS -->
    <section class="tasks__container">

      <article class="task">
        <div class="tasks__container__task">
          <span class="tasks__container__task__circle"></span>
          <p class="tasks__container__task__text">Go to the gym</p>
        </div>
        <picture>
          <img class="tasks__container__task__delete" src="./images/icon-cross.svg" alt="Icon Cross">
        </picture>
      </article>

      <article class="task">
        <div class="tasks__container__task">
          <span class="tasks__container__task__circle"></span>
          <p class="tasks__container__task__text">Go to the gym</p>
        </div>
        <picture>
          <img class="tasks__container__task__delete" src="./images/icon-cross.svg" alt="Icon Cross">
        </picture>
      </article>

      <article class="task">
        <div class="tasks__container__task">
          <span class="tasks__container__task__circle"></span>
          <p class="tasks__container__task__text">Go to the gym</p>
        </div>
        <picture>
          <img class="tasks__container__task__delete" src="./images/icon-cross.svg" alt="Icon Cross">
        </picture>
      </article>

      <footer class="footer__section">
        <span class="counterTasks">2 items left</span>
        <button class="clear__tasks">Clear Completed</button>
      </footer>
    </section>

    <!-- FOOTER MAIN -->
    <footer class="footer__main">
      <button class="footer__main__btn">All</button>
      <button class="footer__main__btn">Active</button>
      <button class="footer__main__btn">Completed</button>
    </footer>

  </main>
  <p class="instruction">Drag and drop to reorder list</p>
  <!-- FOOTER -->

  <footer class="body__footer">

    <div class="attribution">

      <p>

        Challenge by

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

      </p>

      <p>
        Coded by
        <a href="https://github.com/NikolaiKoz">Vallejos Jose Luis</a>.
      </p>



    </div>

  </footer>


</body>
</html>
