<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/resetDocument.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/ligthAndDarkColors.css">

  <title>Frontend Mentor | Todo app</title>
</head>
<body id="body">

  <picture>
    <img id="desktopImg" class="deskotp__imgBg" src="./images/bg-desktop-light.jpg" alt="Backgorund desktop ligth">
  </picture>

  <header class="header">
    <!-- IMAGE HEADER -->
    <picture>
      <img id="mobileImg" class="header__img" src="./images/bg-mobile-light.jpg" alt="Backgorund mobile ligth">
    </picture>
    <!-- TITLE AND BUTTON THEME -->
    <div class="title__container">
      <h1 class="title__container__title">TODO</h1>
      <picture>
        <img class="title__container__themeBotton" id="darkSide" src="./images/icon-moon.svg" alt="Icon Moon - DarkSide">
      </picture>
    </div>
    <!-- INPUT TEXT -->
    <section id="inputContainer" class="input__container">
      <span id="addTask" class="input__container__circle"></span>
      <input id="taskInput" class="input__container__input" type="text" placeholder="Create a new todo...">
    </section>
  </header>

  <main id="main" class="main">
    <!-- LIST OF TASKS -->

    <section id="taskContainer" class="tasks__container">

      <!-- INJECTED BY JS -->

      <footer id="footerSection" class="footer__section bt-light">
        <span id="counterTasks" class="counterTasks">2 items left</span>
        <div class="container" id="desktopContainer">
          <!-- showOptions.js -->
        </div>
        <button id="clearAllTasks" class="clear__tasks">Clear Completed</button>
      </footer>
    </section>

    <!-- FOOTER MAIN -->
    <footer id="mobileContainer" class="footer__main">
          <!-- showOptions.js -->
    </footer>

  </main>
  <p class="instruction">Drag and drop to reorder list</p>
  <!-- FOOTER -->

  <footer class="body__footer">
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      </p>
      <p>
        Coded by
        <a href="https://github.com/NikolaiKoz">Vallejos Jose Luis</a>.
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="./js/darkSide.js"></script>
  <script src="./js/saveAndCheckLocalStorage.js"></script>
  <script src="./js/loadAndCreatedTask.js"></script>
  <script src="./js/showOptions.js"></script>
  <script src="./js/allTasks.js"></script>
  <script src="./js/activeTasks.js"></script>
  <script src="./js/completedTasks.js"></script>
  <script src="./js/counterTasks.js"></script>
  <script src="./js/clearCompletedTasks.js"></script>
  <script src="./js/deteleTask.js"></script>
  <script src="./js/checkTask.js"></script>
  <script src="./js/dragAndDrop.js"></script>
  <script src="./js/addNewTask.js"></script>
</body>
</html>
